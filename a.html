<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights Controller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
<body style="background-color:rgb(196, 209, 206);">
    <section class="section">
        <div class="container">
          <h1 class="title">
            Welcome to my Traffic Light Controller
          </h1>
          <p class="is-size-5">
            220010464 <strong>Sagar Gupta</strong>
          </p>
        </div>
        <br></br><br></br>
        <div class="container">
            <div class="columns">
                <div class="column">
                  
                </div>
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <div class="box is-centered has-background-black" align="center">
                                <button class="button is-large is-rounded is-danger is-outlined" onclick="handleEvent('red')">
                                    Red Light
                                </button><br></br>
                                <button class="button is-large is-rounded is-warning is-outlined" onclick="handleEvent('yellow')">
                                    Yellow Light
                                </button><br></br>
                                <button class="button is-large is-rounded is-success is-outlined" onclick="handleEvent('green')">
                                    Green Light
                                </button>
                            </div>
                        </div>
                        <div class="column">
                            <div class="box is-centered has-background-black" align="center">
                                <button class="button is-large is-rounded is-danger is-outlined" onclick="handleEvent('off')">
                                    Turn All Off
                                </button><br></br>
                                <button class="button is-large is-rounded is-warning is-outlined" onclick="handleEvent('maintenance')">
                                    Maintenance Mode
                                </button><br></br>
                                <button class="button is-large is-rounded is-success is-outlined" onclick="handleEvent('cycle')">
                                    Cycle Mode
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="column">
                </div>
              </div>
        </div>
        <br></br>
            <p class="subtitle">
                CSS by Bulma. Backend coded in JavaScript.
            </p>
      </section>
    <script src="./a.js"></script>
</body>
</html>
